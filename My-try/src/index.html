<!doctype html>
<html>
<head>

  <link href="./output.css" rel="stylesheet">

<body class="bg-gradient-to-r mt-10 from-cyan-500 to-lime-400 ">

            <div class="screenBottom  text-4xl break-all">

            </div>
        </div>
        <div class="grid mx-auto w-80 grid-cols-4 gap-1 content-around ">
